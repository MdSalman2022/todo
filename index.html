<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">

            <!-- Data comes from local storage  -->

            <!-- <li>Buy a new gaming laptop <span><i class="fas fa-trash"></i></span></li>
            <li>Complete a previous task <span><i class="fas fa-trash"></i></span></li>
            <li>Create a video for youtube <span><i class="fas fa-trash"></i></span></li>
            <li>Create a new portfolio site <span><i class="fas fa-trash"></i></span></li> -->
        </ul>
        <div class="footer">
            <span>You've <span class="pendingNumb"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>


    <!-- <script src="https://kit.fontawesome.com/a07"></script> -->
    <script src="index.js"></script>
</body>
</html>
